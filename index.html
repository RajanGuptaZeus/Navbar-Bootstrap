<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-light px-5 navbar-expand-lg">
      <a href="#" class="navbar-brand">My Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="navbar-item"><a href="#" class="nav-link">Home</a></li>
          <li class="navbar-item"><a href="#" class="nav-link">Home</a></li>
          <li class="navbar-item"><a href="#" class="nav-link">Home</a></li>
        </ul>
      </div>
    </nav>

    <main class="container my-4">
      <!-- modal -->
      <button
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#modal"
      >
        Open Modal
      </button>
      <div class="modal" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-bs-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
                ratione officiis quaerat, voluptatum illo numquam? Fugiat
                asperiores dolorem maiores assumenda enim eaque nihil!
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- form -->
      <form action="" class="my-5">
        <div class="form-group row">
          <label for="name" class="col-form-label col-md-3 col-lg-1"
            >Name:-
          </label>
          <div class="col-sm-9">
            <input type="text" name="name" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-form-label col-md-3 col-lg-1"
            >Password:-
          </label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9 offset-md-1">
            <button type="submit" class="btn btn-primary">Login Now</button>
          </div>
        </div>
      </form>
    </main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
